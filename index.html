<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
</head>
<body>
    <div id="app">
        <main>
            <div>
                <input id="input" type="number" oninput="setTwoNumberDecimal(this)" name="input">
                <button id="add-revenue">Add Revenue</button>
                <button id="add-expense">Add Expense</button>
            </div>
            Revenues:
            <ul id="revenue-list">
            </ul>
            Maximum:
            <ul id="max-revenue">
            </ul>
            Total:
            <ul id="sum-revenue">
            </ul>
            Expenses:
            <ul id="expense-list">
            </ul>
            Maximum:
            <ul id="max-expense">
            </ul>
            Total:
            <ul id="sum-expense">
            </ul>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
